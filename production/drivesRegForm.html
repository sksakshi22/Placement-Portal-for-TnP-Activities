<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Title Page-->
    <title>Drive Registration </title>

    <!-- Icons font CSS-->
    <link href="/production/studentRegForm/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/production/studentRegForm/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/production/studentRegForm/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/production/studentRegForm/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="public/build/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Register Drives</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Company Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="name">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Job Role</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="job">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Location</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="location">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Branch</div>
                            <div class="value">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="branch">
                                            
                                        </div>
                                   
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">CTC Offered</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="ctc">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Domain</div>
                            <div class="value">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="domain">
                                            
                                        </div>
                                   
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">CGPA Criteria</div>
                            <div class="value">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="cgpa">
                                            
                                        </div>
                                   
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Drive Date</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="date">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Drive Status</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="status">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Current</option>
                                            <option>Upcoming</option>
                                            <option>Finished</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/production/studentRegForm/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/production/studentRegForm/vendor/select2/select2.min.js"></script>
    <script src="/production/studentRegForm/vendor/datepicker/moment.min.js"></script>
    <script src="/production/studentRegForm/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/production/studentRegForm/js/global.js"></script>

</body>
</html>
<!-- end document-->
