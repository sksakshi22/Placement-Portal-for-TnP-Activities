<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Title Page-->
    <title>Student Registration Form</title>

    <!-- Icons font CSS-->
    <link href="/production/studentRegForm/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/production/studentRegForm/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/production/studentRegForm/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/production/studentRegForm/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="public/build/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Student Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Roll No</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="rollno">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">CNo</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="cno">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            
                                        </div>
                                   
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Branch</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="branch">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Computer Engineering</option>
                                            <option>Information Technology</option>
                                            <option>Electronics and Telecommunication Engineering</option>
                                            <option>Instrumentation Engineering</option>
                                            <option>Mechanical Engineering</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Placement Status?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55" value="Placed">Placed
                                    <input type="radio" value="Placed" name="status">
                                    <span class="checkmark" value="Placed"></span>
                                </label>
                                <label class="radio-container" value="Not Placed">Not Placed
                                    <input type="radio" name="status" value="Not Placed">
                                    <span class="checkmark" value="Not Placed"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/production/studentRegForm/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/production/studentRegForm/vendor/select2/select2.min.js"></script>
    <script src="/production/studentRegForm/vendor/datepicker/moment.min.js"></script>
    <script src="/production/studentRegForm/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/production/studentRegForm/js/global.js"></script>

</body>
</html>
<!-- end document-->
